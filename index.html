<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="container">
        <header>
            <h1>Lista de contatos</h1>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <form id="form-agenda">
            <label>Adicionar novo contato</label>
            <input type="text" id="nome-contato" maxlength="40" required placeholder="Adicionar contato" />
            <input type="tel" name="tel" id="tel-contato" maxlength="30" required placeholder="Digite o telefone" />
            <button type="submit">Salvar</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
